version: "3"

services:
  app:
    image: imendoza21/swarm-networking
    environment:
      MONGO_URL: "mongodb://db:27017/test"
    depends_on:
      - db
    ports:
      - "3000:3000"
    deploy:
      replicas: 3
      placement:
        constraints: [node.role==worker]

  db:
    image: mongo:4.0.6
    deploy:
      placement:
        constraints: [node.role==manager]